<script>
//填写默认值到用户名输入框
var last = window.easyNav.account || window.LS.get("NTES_ACCOUNT") || "";
if( last )$("#username").val(last).css("color", "#000");
$(last ? "[name=password]" : "#username")[0].focus();

//替换安全的正则表达式字符串
function safeRegStr( str ){return String(str).replace(/([\\\(\)\{\}\[\]\^\$\+\-\*\?\|])/g, "\\$1"); }
//从字符串中捕获参数
function getParaFromString(str, paraName) {
	var reg = new RegExp("(?:^|&)" + safeRegStr(paraName) + "=([^&$]*)", "gi");
	return reg.test(str) ? decodeURIComponent(RegExp.$1) : "";
}
function getUrlPara(paraName) {
		var str = window.location.search.replace(/^\?/g, ""), dstr = str;
		try{dstr = decodeURIComponent(str);
		}catch(e){dstr = str.replace(/"%26"/g, "&");}
		return getParaFromString(dstr, paraName);
	}
if(getUrlPara("errorType")!="" && getUrlPara("errorType")){
var err="";
switch(parseInt(getUrlPara("errorType"),10))
   {
   case 412:
     err="您尝试的次数已经太多,请过一段时间再试";
     break
   case 414:
     err="您的IP登录失败次数过多,请稍后再试";
     break
   case 415:
     err="您今天登录错误次数已经太多,请明天再试";
     break
   case 416:
     err="您的IP今天登录过于频繁，请稍后再试";
     break
   case 417:
     err="您的IP今天登录次数过多，请明天再试";
     break
   case 418:
     err="您今天登录次数过多,请明天再试";
     break
   case 419:
     err="您的登录操作过于频繁，请稍候再试";
     break
   case 420:
     err="用户名不存在";
     break
   case 422:
     err="帐号被锁定，请您解锁后再登录!";
     break
   case 424:
     err="该靓号服务已到期，请您续费！";
     break
   case 460:
     err="密码不正确";
     break
   case 500:
     err="系统繁忙，请您稍后再试！";
     break
   case 503:
     err="系统维护，请您稍后再试！";
     break
   case 425:
     err="外域帐号并且在激活有效期以内";
     break
   case 426:
     err="外域帐号并且已经过了激活有效期限";
     break
   case 427:
     err="已超过5分钟有效期";
     break
   default:
     err="";
   }
   $("#username").val(getUrlPara("errorUsername"));
   $("#LoginErrInfo").text(err);
}
$("#AutoLogin").click(function(){
	if($(this).attr("checked")){
		$("[name=savelogin]").val(1)
	}else{
		$("[name=savelogin]").val(0)
	}
})
new suggest(["@163.com","@126.com","@qq.com","@188.com","@yahoo.com","@yahoo.com.cn","@sina.com","@sohu.com","@hotmail.com"],"useremail_box","username");
</script>
