             function PopUpLayer(ctrl, content) {
				var timerId;
				var hide = function() {content.style.display = "none";};
				this.hide = function(event) {timerId = setTimeout(hide, 300);};
				ctrl.addEvent("mouseover", function() { content.style.display = "block"; });
				ctrl.addEvent("mouseout", this.hide);
				content.addEvent("mouseout", this.hide);
				content.addEvent("mouseover", function() { clearTimeout(timerId); });
			}
 			var calendarLayer = new PopUpLayer(NTES("#getCalendar"), NTES("#calendarBox"));//日历Start
            function calendar(year, month){//Get current Date
                var cDate = new Date();
                var cYear = cDate.getFullYear();
                var cMonth = cDate.getMonth();
                var cDay = cDate.getDate();
                var yearDom = NTES("#setYear");
                var monthDom = NTES("#setMonth");
                if (arguments.length > 1) {this.year = year;this.month = month - 1;}
                else {this.year = cYear;this.month = cMonth;yearDom.innerHTML = cYear;monthDom.innerHTML = cMonth + 1;}
                this.date = cDay;
                this.draw(printCalendar);
            }//获的月的天数
            calendar.prototype.monthDayNum = function(year, month){var tdate = new Date(year, month + 1, 0);return tdate.getDate();}//获的指定1号是星期几
            calendar.prototype.dayInWeek = function(year, month, date){var tdate = new Date(year, month, date);return tdate.getDay();}//打印日历
            calendar.prototype.draw = function(callback){
                var year = this.year;
                var month = this.month;
                var currentDay = this.date;
                var firstDayInWeek = this.dayInWeek(year, month, 1);
                var monthDayNum = this.monthDayNum(year, month, 0);
                callback(year, month, currentDay, firstDayInWeek, monthDayNum);
            }//上一月 下一月
            function calendarNP(yearID, monthID, state){
                var yearDom = NTES(yearID);
                var monthDom = NTES(monthID);
                var year = parseInt(yearDom.innerHTML);
                var month = parseInt(monthDom.innerHTML);
                if (state == "next") {month = month + 1;if (month > 12) {month = 1;year = year + 1;}}
                if (state == "previous") {month = month - 1;if (month == 0) {month = 12;year = year - 1;}}
                yearDom.innerHTML = year;
                monthDom.innerHTML = month;
                var tcalendar = new calendar(year, month);
            }//显示日历
            function printCalendar(year, month, currentDay, firstDayInWeek, monthDayNum){
                var year = year;
                var month = month;
                var currentDay = currentDay;
                var firstDayInWeek = firstDayInWeek;
                var monthDayNum = monthDayNum;
                var displayMonth, displayDay;
                var calendarList = NTES("#calendarList");
                var liarray = [];
                if (month < 9) {
                    month = month + 1
                    displayMonth = "0" + month;
                }
                else {
                    displayMonth = month + 1;
                }
                for (var i = 0; i < firstDayInWeek; i++) {
                    liarray.push("<li></li>");
                }
                for (var j = 1; j <= monthDayNum; j++) {
                    if (j < 10) {
                        displayDay = "0" + j;
                    }
                    else {
                        displayDay = j;
                    }
                    if (j == currentDay) {
                        liarray.push("<li><a class=\"current\" href=\"http://snapshot.news.163.com/wgethtml/http+!!zq.house.163.com!/" + year + "-" + displayMonth + "/" + displayDay + "/12.html\">" + j + "</a></li>");
                    }
                    else {
                        liarray.push("<li><a href=\"http://snapshot.news.163.com/wgethtml/http+!!zq.house.163.com!/" + year + "-" + displayMonth + "/" + displayDay + "/12.html\">" + j + "</a></li>");
                    }
                }
                var str = liarray.join("");
                calendarList.innerHTML = str;
            }
			
            //初始化
            var newCalendar = new calendar();

function bbsSearchs(){
	this.box='';
	this.tips='';
	this.key='';
}
bbsSearchs.prototype.init = bbsSearchs_init;
bbsSearchs.prototype.smb = bbsSearchs_sm;
bbsSearchs.prototype.s = bbsSearchs_s;
function bbsSearchs_init(id){
	this.box=$('#'+id);
	this.tips=$('.tips',$(this.box));
	this.key=$('input.txt',$(this.box));
	this.tips.addCss('display:none');
	this.clt='';
	$(this.box).addEvent("mouseout", function() {
		clearTimeout(this.clt);
		this.clt = setTimeout(function(){this.tips.addCss('display:none');}.bind(this),1000);
	}.bind(this));
	$(this.box).addEvent("mouseover", function() {
		clearTimeout(this.clt);
		if($(this.tips)[0].innerHTML!='' && $(this.tips)[0].innerHTML.indexOf('搜索中')<=0 && $(this.tips)[0].innerHTML.indexOf('没有结果')<=0){
			$(this.tips).removeCss('display:none');
		}
	}.bind(this));
	$(this.tips).addEvent("mouseover", function() {
		clearTimeout(this.clt);
	}.bind(this));
}
function bbsSearchs_sm(){
	$(document).removeEvent("click", function() { this.tips.addCss('display:none'); }.bind(this));
	this.s($(this.key)[0].value);
	$(this.tips).removeCss('display:none');
	$(this.tips)[0].innerHTML='<li>关键字"'+$(this.key)[0].value+'"搜索中……</li>';
	return false;
}

					liLen=loadedli.length;
				}
			}
			if((e.keyCode==38 || e.keyCode==40) && loaded && liLen>0){
				if(linow<0){linow=liLen-1}
				if(linow>=liLen){linow=0}
				NTES(loadedli).removeCss('active');
				NTES(loadedli[linow]).addCss('active');
				selKeyword[0].value=NTES(loadedli[linow]).innerHTML;
				if(e.keyCode==38){//向上
					linow--;
				}
				if(e.keyCode==40){//向上
					linow++;
				}
				NTES.dom.eachNode(selAll,function(){this.selectedIndex=0;});
				NTES(objt).addCss("display:block;");
			}
		});
		selKeyword.addEvent("keydown", function(){
			clearTimeout(t);//alert('cl');
		});

	function setData(data){
		if(data!=''){
			cache["'"+keyworldchar+"'"]=data;
		}else{
			cache["'"+keyworldchar+"'"]=[];
		}
		iniHtml();
		loaded =true;linow=0;
		loadedli=NTES('li',NTES(objt));
		liLen=loadedli.length;
	}
	this.setData=function(data){
		setData(data);
	}
	function replaceNode (newNode, oldNode){
		if(oldNode.replaceNode){
			oldNode.replaceNode(newNode);
		} else if (oldNode.parentNode.replaceChild) {
			oldNode.parentNode.replaceChild(newNode, oldNode);
		}
		return newNode;
	}
	if(selKeyword.length>0){ autoComplete(); }

						var pause=false;
						var scrollTimeId=null;
						var container=null;
						var lineHeight=null;
						var speed=0;
						var delay=0;
						simpleScroll=function(container1,lineHeight1,speed1,delay1){
						container=document.getElementById(container1);
						lineHeight=lineHeight1;
						speed=speed1;
						delay=delay1;
						//滚动效果
						scrollexc=function(){
						if(pause) return ;
						container.scrollTop+=2;
						var lh=lineHeight||container.getElementsByTagName('li')[0].offsetHeight;
						if(container.scrollTop%lh<=1){
						clearInterval(scrollTimeId);
						fire();
						container.scrollTop=0;
						setTimeout(start,delay*1000);
						}
						};
						//开始滚动
						start=function(){
						var lh=lineHeight||container.getElementsByTagName('li')[0].offsetHeight;
						if (container.scrollHeight - container.offsetHeight >= lh)
						scrollTimeId = setInterval(scrollexc, speed);
						};
						//把子节点树中的第一个移动到最后
						fire=function(){
						container.appendChild(container.getElementsByTagName('li')[0]);
						};
						container.onmouseover=function(){pause=true;};
						container.onmouseout=function(){pause=false;};
						setTimeout(start,delay*1000);
						};
