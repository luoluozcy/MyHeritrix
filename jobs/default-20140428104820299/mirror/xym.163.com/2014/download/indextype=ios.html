var params = function(u, p){
	var m=new RegExp("(?:&|/?)"+p+"=([^&$]+)").exec(u);
	return m?m[1]:'';
}
function is_weixin(){
	var ua = navigator.userAgent.toLowerCase();
	if(ua.match(/MicroMessenger/i)=="micromessenger") {
		return true;
 	} else {
		return false;
	}
}
