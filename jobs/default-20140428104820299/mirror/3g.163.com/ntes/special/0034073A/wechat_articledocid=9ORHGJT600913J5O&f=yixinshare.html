<script>
scrollTo(0,1);
var isAndroid=navigator.userAgent.match(/android/ig),
         isIos=navigator.userAgent.match(/iphone|ipod/ig),
         isIpad=navigator.userAgent.match(/ipad/ig),
         weixin=navigator.userAgent.match(/MicroMessenger/ig);
//loading mask
var loading = true,
        mask = document.getElementById('mask');
mask.style.height = screen.availHeight - 40 + 'px';
// document.getElementById('return').href = 'http://3g.163.com/touch/?from=article';
var tpl={},index=0,i=0,cimg,
        Next = false,
        docid = NTUI.getParameter('docid'),
        sitemapUrl = 'http://3g.163.com/touch/sitemap/main.html',
        now = new Date().format('yyyy-MM-dd HH:mm:ss'),
        artiUrl = 'http://3g.163.com/touch/article/'+docid+'/full.html',
        tailUrl = 'http://3g.163.com/touch/article/'+docid+'/full.html';
tpl.imgList = '<div class="photoNews"><img class="photoImg" alt="<#=alt#>" src="<#=src#>" width="170px"><div class="photo_mag" style="display:block;"></div></div>';
tpl.liveLink='<a style="color:blue;" href="<#=href#>" title="<#=title#>" class="liveLink"><#=title#></a>';
tpl.sugNews = '<li><a href="http://3g.163.com/touch/article.html?from=article&docid=<#=sDocid#>"><#=sTitle#></a></li>';
tpl.relNews = '<li><a href="http://3g.163.com/touch/article.html?from=article&docid=<#=rDocid#>"><#=rTitle#></a></li>';
tpl.sitemapLink = '<a href="http://3g.163.com/touch/<#=curl#>/?from=article.sitemap"><#=cname#></a>';
tpl.sitemapOuterLink = '<a href="<#=curl#>"><#=cname#></a>';
tpl.replyLink = 'http://3g.163.com/touch/comment.html?docid=<#=docid#>&board=<#=board#>&title=<#=title#>&from=article';
// X('#loginurl')[0].value = window.location.href;
tpl.commentListTpl ='<div count="<#=postCount#>"><p class="clearfix"><span class="fl-l author61"><#=nickname#>：</span><span class="fl-r"><#=postCount#> 顶</span></p><p><#=postContent#></p></div>';
tpl.albumTpl = '<p><div class="albumholder"><a href="http://3g.163.com/touch/photoview.html?setid=<#=albumId#>&channelid=<#=channelId#>&from=article"><img src="<#=cover#>" width="100%"/></a><span>图集</span></div></p>';
tpl.audio =  '<div class="audio-holder"><audio  controls="controls" src="<#=url_mp4#>" style="width:100%"></audio><span class="audio-comment"><#=alt#></span> </div>';
tpl.video = '<div class="video-holder"><#=playbtntpl#><video  id="video" src="<#=url_mp4#>" poster="<#=cover#>" style="width:100%"></video></div>';
var contentHolder = X('.text1');
//docid截端跳转
var docidVal= NTUI.getParameter('docid');
if(docidVal=="http://news.163.com/special/2012home/"){
    window.location.href="http://3g.163.com/ntes/13/0109/15/8KPP95RR00963VRO.html";
}
function artiContent(d){
    if(!d)return;
    data = d[docid];
    window.thisBoard=data.replyBoard;
    X('.title').html(data.title);
    document.title = data.title;  //分享标题
    X('.digest').html(data.body.replace(/<.*?>/g,"").replace(/(^\s*)/g,"").substr(0,30)); //分享摘要
    X('.time').html(data.ptime.substr(0,16));
    X('.source').html(data.source);
    X('.replyCount').html(data.replyCount);
    X('.replyLink').attr('href',NTUI.simpleParse(tpl.replyLink,{docid:docid,board:data.replyBoard,title:encodeURI(encodeURI(data.title))}));
    X('#key').html(data.keys);
    //获取正文内容
    data.body = data.body.replace(/<!--IMG#(\d+)-->/g, function($0,$1){
                if($1 != index) index = $1;
                cimg = data.img[index++];
                return NTUI.simpleParse(tpl.imgList,{alt:cimg.alt,src:cimg.src});
            }
    );
    data.body = data.body.replace(/<!--VIDEO#(\d+)-->/g, function($0,$1){
                if($1 != index) index = $1;
                cmedia = data.video[index++];
                if(cmedia.url_mp4.match(/.mp3/ig)){
                    return NTUI.simpleParse(tpl.audio,{url_mp4:cmedia.url_mp4,alt:cmedia.alt});
                }else{
                    if(isAndroid){
                        playbtn ='<div class="play-btn"></div>';
                    }else{
                        playbtn ='';
                    }
                    return  NTUI.simpleParse(tpl.video,{cover:cmedia.cover,url_mp4:cmedia.url_mp4,playbtntpl:playbtn});
                }
                
            }
    );
    for(var j=0;j<data.liveLink.length;j++){
        var reg_link=new RegExp("<!--LiveLink#"+j+"-->","g");
        tplLiveLinkHtml=NTUI.simpleParse(tpl.liveLink,{href:data.liveLink[j].href,title:data.liveLink[j].title});
        data.body=data.body.replace(reg_link,tplLiveLinkHtml);
    };
    contentHolder.html(contentHolder.html()+data.body);
    // 视频
    function videoControl(){
        X(".video-holder").click(function(){
            X("#video")[0].play();
            X("#video")[0].webkitEnterFullscreen();
            // X(".play-btn").css({display:'none'});
        })
        X(".play-btn").click(function(){
            X("#video")[0].play();
        })
        document.onwebkitfullscreenchange=function(){
            X("#video")[0].pause();
        }
    }
    videoControl();
    // }
    // 图集
    if(data.photosetID){
        var albumHolder = document.createElement("p");
        X(albumHolder).html(NTUI.simpleParse(tpl.albumTpl,{cover:data.cover,albumId:data.photosetID.split("|")[1],channelId:data.photosetID.split("|")[0]}));
        if(data.video!=""){
            X('.text1')[0].insertBefore(albumHolder,X('.text1 p')[1])
        }else{
            X('.text1')[0].insertBefore(albumHolder,X('.text1 p')[0])
        }
    }
    if(loading){
        mask.style.display = 'none';
        X('.articleList,body>footer').css({display:'block'});
        loading=false;
    }
    if(data.hasNext){
        X('#nextPage').setStyle('display','block');
        X('#nextPage').click(function(){
            X('#nextPage').setStyle('display','none');
            NTUI.importJs(tailUrl);
            Next=true;
        });
    }
    //图片放大缩小处理
    X('.photoNews').click(function(e){
        var cImg = this.firstChild,oWidth = NTUI.getOriginalWidthOfImg(cImg),imgMag = cImg.nextSibling;
        if(getComputedStyle(cImg,null).width === '170px'){
            this.style.width = '100%';
            if(oWidth>parseInt(getComputedStyle(this,null).width)){
                cImg.style.width = '100%';
            }
            else{
                cImg.style.width = oWidth+'px';
            }
            imgMag.style.display = 'none';
        }
        else{
            this.style.width = '170px';
            cImg.style.width = '170px';
            imgMag.style.display = 'block';
        }
    });
    // 跟贴
    (function(){
    var docid=NTUI.getParameter('docid'),
        board=window.thisBoard,
        title=decodeURI(decodeURI(NTUI.getParameter('title'))),
        from=NTUI.getParameter('from'),
        start=0,
        PAGESIZE=10,
        HIDEFLOOR=7,
        TF=3,
        BF=1,
        tpl={},
        nd = new Date();
        tpl.oriPost = '<div><#=floors#><p class="clearfix"><span class="fl-l author97"><#=author#></span><span class="fl-r"><#=floorNo#></span></p><p><#=content#></p></div>';
        tpl.post = '<div id="<#=postid#>" count="<#=count#>"><p class="clearfix"><span class="fl-l author61"><#=author#></span><span class="fl-r"><#=vote#> 顶</span></p><#=floors#><p><#=content#></p></div>';
        tpl.fullFloor = '<p class="clearfix"><span class="fl-l author61"><#=author#></span><span class="fl-r"><#=vote#> 顶</span></p><#=floors#><p><#=content#></p>';
        tpl.fold = '<div><#=floors#><p class="foldLink">点击展开隐藏楼层</p></div>'
        hotUrl = 'http://comment.api.163.com/api/jsonp/post/list/hot/'+board+'/'+docid+'/0/5/7/'+TF+'/'+BF+'/hotList',
        newUrl = 'http://comment.api.163.com/api/jsonp/post/list/normal/'+board+'/'+docid+'/desc/<#=start#>/'+PAGESIZE+'/'+HIDEFLOOR+'/'+TF+'/'+BF+'?jsoncallback=newList',
        postUrl = 'http://comment.api.163.com/api/jsonp/post/insert',
        voteUrl = 'http://comment.news.163.com/reply/upvote/'+board+'/<#=postid#>',//post only,void
        unfoldUrl = 'http://comment.api.163.com/api/jsonp/post/load/'+board+'/<#=postid#>?jsoncallback=fullFloorList';
        shareUrl = '';
        
        // X('#post_board')[0].value = board;
        // X('#post_threadid')[0].value = docid;
        var sPinfo = NTUI.cookie.get('P_INFO'),isLogin;
        if(sPinfo){ 
            var arr = sPinfo.split("|");
            sUser = arr[0].replace(/\"/, "");
            isLogin = arr[2];
            if(isLogin==='1'){
                // X('#post_userid')[0].value = sUser;
            }
        }
       
        var popWin = X('#popWin');
        //读取跟贴
        var holder=X('.commentList'),failure = false,pageBtn=X('#nextPage');
        holder.hotPosts = holder[0];
        holder.newPosts = holder[1];
        window.commentList = function(d,type){
            if(failure)return;
            if(!d){
                failure = true;
                holder.html('<div count="">跟贴读取失败，请检查网络连接后重试。</div>');
                pageBtn.css({display:'none'});
            }
            else if(d.code!=='1'){
                failure = true;
                holder.html('<div count="">跟贴已关闭或被删除。</div>');
                pageBtn.css({display:'none'});
            }
            else{
                var posts = d[type],str=tmp='',p,cp,i;
                if(!posts||posts.length===0){
                    if(type=='newPosts'){
                        if(holder[1].noData){
                            holder[1].innerHTML = '<div count="">目前没有跟贴，欢迎你发表观点。</div>';
                        }
                        pageBtn.css({display:'none'});
                    }
                    else{
                        holder[0].innerHTML = '<p class="nopost">跟贴是一种信仰，</p><p class="nopost">态度就在你身上。</p>';
                    }
                }
                else{           
                    for(i=0;i<3;i++){
                        p = posts[i];
                        if(p == undefined){continue}
                        if(p.NON){
                            cp = p[p.NON];
                            tmp = buildFloors(p,TF,BF-1);
                        }
                        else{
                            var l = Object.keys(p).length;
                            cp = p[l];
                            tmp = buildFloors(p,l-1);
                        }
                        str+=NTUI.simpleParse(tpl.post,{floors:tmp,author:cp.f,vote:cp.v,content:cp.b,postid:cp.pi||docid+'_'+cp.p,count:cp.v});
                    }
                    if(type==='hotPosts'){
                        holder[0].innerHTML = str;
                    }
                    else{
                        holder[1].innerHTML += str;
                        holder[1].noData = false;
                        start+=PAGESIZE;
                    }   
                }
            }   
            if(loading){
                mask.style.display = 'none';
                X('.comment,body>footer').css({display:'block'});
                loading=false;
            }       
        }
        function buildFloors(p,tf,bf){
            if(tf===0)return '';
            var cp,i,tmp=tpl.oriPost;
            if(bf){
                for(i=1;i<=bf;i++){
                    cp = p[Number(p.NON)-i];
                    tmp = NTUI.simpleParse(tmp,{floors:tpl.oriPost,author:cp.f,floorNo:Number(p.NON)-i,content:cp.b});
                }
                tmp = NTUI.simpleParse(tmp,{floors:tpl.fold});  
            }
            else if(bf===0){
                tmp = NTUI.simpleParse(tpl.fold,{floors:tmp});
            }
            for(i=tf;i>=1;i--){
                cp = p[i];
                tmp = NTUI.simpleParse(tmp,{floors:i===1?'':tpl.oriPost,author:cp.f,floorNo:i,content:cp.b});
            }
            return tmp;
        }
    })()
    window.hotList = function(d){
        commentList(d,'hotPosts');
    }
    NTUI.importJs(hotUrl);
    if(Next)return;
}
var cachedData = NTUI.storage.load(docid);
if(cachedData){
    artiContent(JSON.parse(cachedData));
}
else{
    NTUI.importJs(artiUrl);
}
// 评论数
(function(){
     if(isAndroid&&(/^[0-9]*$/g.test(X('#androidCount').attr("value")[0]))){
        X('#appCount').html(X('#androidCount').attr("value")[0]);
     }else if((isIos||isIpad)&&(/^[0-9]*$/g.test(X('#iosCount').attr("value")[0]))){
        X('#appCount').html(X('#iosCount').attr("value")[0]);
     }else{
        // X('header').css({display:"none"});
     }
})();
var aist = NTUI.getParameter('isappinstalled')||NTUI.getParameter('appinstall');
var NewOpenApp =function(id,docid,btnElem,btnText){
     var isAndroid=navigator.userAgent.match(/android/ig),
         isIos=navigator.userAgent.match(/iphone|ipod/ig),
         isIpad=navigator.userAgent.match(/ipad/ig);
     if(isAndroid){
        var astate = 'd',aurl = 'http://3g.163.com/links/4304';
