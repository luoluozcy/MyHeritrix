	function $id(sId){
		return document.getElementById(sId);
	}
	var nCurrentShow = 1,
	nTimer = 40,
	nOpacity = 0.05;
	bShowing = false;
	function fSlideShow(nNum){
		if(bShowing){
			return false;
		}
		bShowing = true;
		var sCurrentShowId = 'slideShow',
		oCurrentTar = $id('slideShow' + nCurrentShow),
		oShowTar = $id('slideShow' + nNum);
		$id('slideBtn' + nCurrentShow).className = 'silder-ctrl-btn';
		$id('slideBtn' + nNum).className += ' silder-ctrl-btn-on';
		oCurrentTar.style.zIndex = 1;
		oShowTar.style.zIndex = 2;
		if(typeof(oShowTar.style.filter) == 'undefined'){
			oShowTar.style.opacity = 0;
		}else{
			oShowTar.style.filter = 'alpha(opacity=0)';
		}
		oShowTar.style.display = 'block';
		var nCurOpacity = 0
		window.oShowInterval = setInterval(
			function(){
				nCurOpacity = nCurOpacity +nOpacity;
				if(typeof(oShowTar.style.filter) == 'undefined'){
					oShowTar.style.opacity = Number(nCurOpacity);
				}else{
					oShowTar.style.filter = 'alpha(opacity=' + nCurOpacity*100 + ')';
				}
				if(nCurOpacity >= 1){
					nCurrentShow = nNum;
					oCurrentTar.style.display = 'none';
					bShowing = false;
					clearInterval(oShowInterval);
				}
			},nTimer
		);
	}
	function fStartShow(){
		window.oStartShowInterval = setInterval(
			function(){
				var nforShow = nCurrentShow + 1;
				if(nforShow > 4){
					nforShow = 1
				}
				fSlideShow(nforShow);
			},3000
		);
	}
	function fEndShow(){
		try{
			if(oStartShowInterval){
				clearInterval(oStartShowInterval);
			}
		}catch(e){}
	}
	window.onload = function(){fStartShow();}
