      <div class="popup_btn_box"><span class="popup_btn pbtn1" id="popup_btn_confirm3" style=""><em id="popup_btn_confirm2">取消订阅</em></span>&nbsp;&nbsp;<span  id="closebtn" class="popup_btn pbtn2"><em id="cancel">关闭</em></span></div>
   </div>

<script>

var cjscore = TUAN.Util.getParameterFromUrl(window.location.href,"cjscore");
var cjid = TUAN.Util.getParameterFromUrl(window.location.href,"cjid");

function close(){
	document.getElementById("popup_tips").style.display = "none";
	parent.parent.pop.close(); 
}

var alertClose = document.getElementById("alertClose");
alertClose.onclick = close;
var closebtn = document.getElementById('closebtn');
closebtn.onclick = close;


document.getElementById("popup_btn_confirm3").onclick = function(){
	//确定取消订阅
	self.parent.unsubscribe();
	self.close();
};
function gotoPersonalcenter(){
	self.parent.location.href="http://tuan.163.com/tuan/personalcenter.do";
	self.close();
}
</script>
