<script type="text/javascript">
setCookie = function (nm, val, y) { var exp = ''; if (y) { var dt = new Date(); dt.setTime(dt.getTime() + (y * 86400000)); exp = '; expires=' + dt.toGMTString(); } document.cookie = nm + '=' + escape(val) + exp + ';path=/;domain=ithome.com'; }
getCookie = function (nm) { var m = ''; if (window.RegExp) { var re = new RegExp(';\\s*' + nm + '=([^;]*)', 'i'); m = re.exec(';' + document.cookie); } return (m ? unescape(m[1]) : ''); }
var iosCss = function (cssName) {
    setCookie('iosCss', cssName, 1);
    SetIosCss();
}
var SetIosCss = function (){
    if (getCookie('iosCss') == 'ipad_day')
        document.getElementsByTagName('body').item(0).className = "ios_ipad";
    else if (getCookie('iosCss') == 'ipad_night')
        document.getElementsByTagName('body').item(0).className = "ios_ipad ipad_night";
    else if (getCookie('iosCss') == 'iphone_day')
        document.getElementsByTagName('body').item(0).className = "ios_iphone";
    else if (getCookie('iosCss') == 'iphone_night')
        document.getElementsByTagName('body').item(0).className = "ios_iphone iphone_night";
	else if (getCookie('iosCss') == 'wp_day')
        document.getElementsByTagName('body').item(0).className = "wp_phone";
	else if (getCookie('iosCss') == 'wp_night')
		document.getElementsByTagName('body').item(0).className = "wp_phone wp_night";
	else if (getCookie('iosCss') == 'android')
        document.getElementsByTagName('body').item(0).className = "android_phone";
	else if (getCookie('iosCss') == 'android_night')
        document.getElementsByTagName('body').item(0).className = "android_phone android_night";
    else if (getCookie('iosCss') == 'new_ipad_day')
        document.getElementsByTagName('body').item(0).className = "ios_ipad new_ios_ipad";
    else if (getCookie('iosCss') == 'new_ipad_night')
        document.getElementsByTagName('body').item(0).className = "ios_ipad new_ios_ipad ipad_night";
    else if (getCookie('iosCss') == 'win8_metro')
        document.getElementsByTagName('body').item(0).className = "win8_metro";
}
if (typeof jQuery == 'undefined'){
    document.write("<script src='http://libs.baidu.com/jquery/1.9.1/jquery.min.js'><\/script>");
}
</script>
