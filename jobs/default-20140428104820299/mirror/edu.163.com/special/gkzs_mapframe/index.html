	<script id="tpl_result_pages" type="text/html">
		<% 
				var page_inc = 2;
				var prev = cur_page - 1 < 1?1 : cur_page - 1;
				var page_next = cur_page*1 + 1 > total_pages?total_pages : cur_page*1 + 1;
				var prev_disable = cur_page==1?true:false;
				var next_disable = cur_page==total_pages?true:false;
				var start = cur_page - page_inc <1?1:cur_page - page_inc;
				var end = start + page_inc*2 > total_pages?total_pages:start + page_inc*2 ;
				if(end == total_pages){
					start = end - page_inc*2<1?1:end - page_inc*2;
				}
				var split_flag = false;
				if(end < total_pages){
					split_flag = true;
				}				
		 %>		 
		<%if(total_pages>0){if(prev_disable){%>
			<span page_index="<%=prev%>" class="s_page_prev s_page_disble">上一页</span>
		<%}else{%>
			<a href="#" page_index="<%=prev%>" class="s_page_prev">上一页</a>
		<%}}%>		
		<% 
				for(var i = start;i<=end;i++){
					var cur_css="";
					if(i==cur_page){
						cur_css="s_page_current";
					}
		%>	
			<a href="#" page_index="<%=i%>" target="_self" class="s_page <%=cur_css%>" end="<%=end%>" ><%=i%></a>
		<% }
			if(split_flag){
		%>
			<span class="split">...</span>
		<%}%>	
		<%if(total_pages>0){if(next_disable){%>
			<span page_index="<%=page_next%>" class="s_page_next s_page_disble">下一页</span>
		<%}else{%>
			<a href="#" page_index="<%=page_next%>" class="s_page_next">下一页</a>
		<%}}%>								
	</script>
	<script id="tpl_result_head" type="text/html">
			<a href="<%=link%>" title="<%=name%>"><%=name%></a>
	</script>

				</div>							
			</li>
			<%}%>												
		</ul>	
	</script>
