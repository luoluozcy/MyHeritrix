<script type="text/javascript"> 
function showmsg(){
	
		var name = .trim($("#nameForFast").val());
		var mobile= .trim($("#mobileForFast").val());
		var pnum = .trim($("#renshu").val());
	
		if(name==""){
			alert('请填写姓名');
			document.getElementById("nameForFast").focus();
			return false;
		}
		if(mobile==""){
			alert('请填写手机号码');
			document.getElementById("mobileForFast").focus();
			return false;
		}
		var zzstr = /^1(3|5|8)\d{9}$/;
     if (mobile != "" && !zzstr.test(mobile))
     {
        alert('请输入正确的11位手机号码');
		document.getElementById("mobileForFast").focus();
        return false;
     }
	 if(isNaN(pnum)){
	 alert('人数请输入整数');
	 document.getElementById("renshu").focus();
        return false;
	 }
	 $("#messageForFast").val("我们有"+pnum+"个人参加看房");
return true;
} 
</script>
